<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000; /* Black background */
            color: white;
            padding: 20px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .player-container {
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            height: 70vh;
            cursor: pointer;
        } 

        #player {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Neon Loader Styles */
        .neon-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .neon-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 20px;
        }

        .loader-ring:before,
        .loader-ring:after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .loader-ring:before {
            width: 100%;
            height: 100%;
            left: 5px;
            background: linear-gradient(0deg, #ff00cc 0%, #333399 100%);
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 20px #ff00cc, 0 0 40px #ff00cc, 0 0 60px #ff00cc;
        }

        

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .player-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .player-container.show-controls .player-overlay {
            opacity: 1;
        }

        .player-top-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .player-container.show-controls .player-top-controls {
            opacity: 1;
        }

        .top-controls-left, .top-controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dropdown-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .dropdown-content button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .time-display {
            font-size: 0.9rem;
            color: #ddd;
            font-weight: 500;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #volume-slider {
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff416c;
            cursor: pointer;
        }

        .image-section {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 20px;
    margin-top: 10px;
    padding: 10px;
    background-color: rgba(30, 30, 30, 0.8);
    border-radius: 8px;
}

.thumbnail-image {
    height: 90px;
    width: 150px;
    object-fit: cover;
    border: 2px solid white;
    border-radius: 4px;
}

.video-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: white;
    text-align: right;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 20px;
}

        /* Copyright section styles */
        .copyright-section {
            margin-top: 30px;
            padding: 20px;
            
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        

        
        

        .copyright-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copyright-year {
            font-size: 0.9rem;
            color: #aaa;
        }

        

        @media (max-width: 768px) {
            .player-container {
                height: 50vh;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .left-controls, .right-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .player-top-controls {
                padding: 8px 15px;
            }
            
            .top-controls-left, .top-controls-right {
                gap: 10px;
            }
            
            
            
            .copyright-footer {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

        <!-- Image section with white border and title -->

            </div>
        </div>
    </div>

    <script>
        // YouTube API setup
        let player;
        let isPlaying = false;
        let isMuted = false;
        let currentVolume = 50;
        let isFullscreen = false;
        let isTheaterMode = false;
        let currentPlaybackRate = 1;
        let currentVideoId = 'gSw1avuX1tA'; // Default video
        let currentQuality = 'default';
        let currentTime = 0;
        let controlsTimeout;
        let controlsVisible = false;

        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Initialize player when API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: currentVideoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'autoplay': 1 // Enable autoplay
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // When player is ready
        function onPlayerReady(event) {
            updateTimeDisplay();
            setInterval(updateProgressBar, 500);
            document.getElementById('volume-slider').value = currentVolume;
            
            // Get available quality levels
            getAvailableQualities();
            
            // Hide loader when video is ready
            setTimeout(() => {
                document.getElementById('neon-loader').classList.add('hidden');
            }, 1000);
            
            // Start autoplay
            player.playVideo();
            
            // Hide controls after 3 seconds
            hideControls();
        }

        // Handle player state changes
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('play-pause').innerHTML = '<i>‚è∏</i>';
            } else {
                isPlaying = false;
                document.getElementById('play-pause').innerHTML = '<i>‚ñ∂</i>';
            }
            
            // Save current time when video is paused or ended
            if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                currentTime = player.getCurrentTime();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            if (player && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = (currentTime / duration) * 100;
                
                document.getElementById('progress-bar').style.width = `${progress}%`;
                updateTimeDisplay();
            }
        }

        // Update time display
        function updateTimeDisplay() {
            if (player && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                
                document.getElementById('current-time').textContent = formatTime(currentTime);
                document.getElementById('duration').textContent = formatTime(duration);
            }
        }

        // Format time in MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Play/Pause button
        document.getElementById('play-pause').addEventListener('click', function() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            showControlsTemporarily();
        });

        // Mute/Unmute button
        document.getElementById('mute-unmute').addEventListener('click', function() {
            if (isMuted) {
                player.unMute();
                document.getElementById('mute-unmute').innerHTML = '<i>üîä</i>';
                isMuted = false;
            } else {
                player.mute();
                document.getElementById('mute-unmute').innerHTML = '<i>üîá</i>';
                isMuted = true;
            }
            showControlsTemporarily();
        });

        // Volume slider
        document.getElementById('volume-slider').addEventListener('input', function() {
            currentVolume = this.value;
            player.setVolume(currentVolume);
            
            if (currentVolume == 0) {
                document.getElementById('mute-unmute').innerHTML = '<i>üîá</i>';
                isMuted = true;
            } else {
                document.getElementById('mute-unmute').innerHTML = '<i>üîä</i>';
                isMuted = false;
            }
            showControlsTemporarily();
        });

        // Progress bar click to seek
        document.querySelector('.progress-container').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const duration = player.getDuration();
            const newTime = percent * duration;
            
            player.seekTo(newTime, true);
            showControlsTemporarily();
        });

        // Fullscreen functionality
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            const playerContainer = document.querySelector('.player-container');
            
            if (!isFullscreen) {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                } else if (playerContainer.webkitRequestFullscreen) {
                    playerContainer.webkitRequestFullscreen();
                } else if (playerContainer.msRequestFullscreen) {
                    playerContainer.msRequestFullscreen();
                }
                
                // Rotate to landscape on mobile
                if (window.screen.orientation && window.screen.orientation.lock) {
                    window.screen.orientation.lock('landscape').catch(function(error) {
                        console.log('Orientation lock failed: ', error);
                    });
                }
                
                isFullscreen = true;
                document.getElementById('fullscreen-btn').innerHTML = '<i>‚õ∂</i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                // Rotate back to portrait on mobile
                if (window.screen.orientation && window.screen.orientation.unlock) {
                    window.screen.orientation.unlock();
                }
                
                isFullscreen = false;
                document.getElementById('fullscreen-btn').innerHTML = '<i>‚õ∂</i>';
            }
            showControlsTemporarily();
        });

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        function handleFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
        }

        // Playback speed controls
        document.querySelectorAll('.dropdown-content button[data-speed]').forEach(button => {
            button.addEventListener('click', function() {
                const speed = parseFloat(this.getAttribute('data-speed'));
                player.setPlaybackRate(speed);
                currentPlaybackRate = speed;
                document.getElementById('current-speed').textContent = speed + 'x';
                
                // Update active state
                document.querySelectorAll('.dropdown-content button[data-speed]').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                showControlsTemporarily();
            });
        });

        // Quality controls
        document.querySelectorAll('#quality-dropdown button[data-quality]').forEach(button => {
            button.addEventListener('click', function() {
                const quality = this.getAttribute('data-quality');
                changeQuality(quality);
                showControlsTemporarily();
            });
        });

        // Function to change video quality
        function changeQuality(quality) {
            // Show loader when changing quality
            document.getElementById('neon-loader').classList.remove('hidden');
            
            // Save current time before reloading
            currentTime = player.getCurrentTime();
            currentQuality = quality;
            
            // Update UI
            document.getElementById('current-quality').textContent = 
                quality === 'default' ? 'Auto' : 
                quality === 'hd1080' ? '1080p' :
                quality === 'hd720' ? '720p' :
                quality === 'large' ? '480p' :
                quality === 'medium' ? '360p' : '240p';
            
            // Update active state
            document.querySelectorAll('#quality-dropdown button[data-quality]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`#quality-dropdown button[data-quality="${quality}"]`).classList.add('active');
            
            // Reload player with new quality
            reloadPlayerWithQuality(quality);
        }

        // Function to reload player with specific quality
        function reloadPlayerWithQuality(quality) {
            // Store current state
            const wasPlaying = isPlaying;
            
            // Destroy current player
            player.destroy();
            
            // Create new player with quality parameter
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: currentVideoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'vq': quality === 'default' ? undefined : quality,
                    'autoplay': 1 // Enable autoplay
                },
                events: {
                    'onReady': function(event) {
                        onPlayerReady(event);
                        
                        // Restore previous state
                        player.setVolume(currentVolume);
                        player.setPlaybackRate(currentPlaybackRate);
                        
                        if (wasPlaying) {
                            player.playVideo();
                        }
                        
                        // Seek to saved time
                        player.seekTo(currentTime, true);
                        
                        // Hide loader
                        setTimeout(() => {
                            document.getElementById('neon-loader').classList.add('hidden');
                        }, 1000);
                    },
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Function to get available qualities (for future enhancement)
        function getAvailableQualities() {
            // Note: The YouTube API doesn't provide a direct way to get available qualities
            // This is a limitation of the IFrame API
            console.log("Available qualities cannot be directly retrieved via the YouTube API");
        }

        // Auto-hide controls functionality
        function hideControls() {
            const playerContainer = document.querySelector('.player-container');
            playerContainer.classList.remove('show-controls');
            controlsVisible = false;
        }

        function showControls() {
            const playerContainer = document.querySelector('.player-container');
            playerContainer.classList.add('show-controls');
            controlsVisible = true;
        }

        function toggleControls() {
            if (controlsVisible) {
                hideControls();
            } else {
                showControls();
                // Auto-hide after 3 seconds
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(hideControls, 3000);
            }
        }

        function showControlsTemporarily() {
            showControls();
            
            // Clear existing timeout
            clearTimeout(controlsTimeout);
            
            // Set new timeout to hide controls after 3 seconds
            controlsTimeout = setTimeout(hideControls, 3000);
        }

        // Show controls on mouse move
        document.querySelector('.player-container').addEventListener('mousemove', function() {
            showControlsTemporarily();
        });

        // Toggle controls on click
        document.querySelector('.player-container').addEventListener('click', function(e) {
            // Don't toggle if clicking on controls directly
            if (e.target.closest('.player-overlay') || e.target.closest('.player-top-controls')) {
                return;
            }
            toggleControls();
        });

        // Keep controls visible when hovering over them
        document.querySelector('.player-overlay').addEventListener('mouseenter', function() {
            clearTimeout(controlsTimeout);
        });

        document.querySelector('.player-top-controls').addEventListener('mouseenter', function() {
            clearTimeout(controlsTimeout);
        });
    </script>
</body>
